<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Form</title>
</head>
<body>
    <h2>Html form</h2>

    <form action="/submit" method="post">
        <label for="science">Science:</label>
        <input type="text" id="science" name="science" value="0"><br><br>

        <label for="maths">Maths:</label>
        <input type="text" id="maths" name="maths" value="0"><br><br>

        <label for="c">C:</label>
        <input type="text" id="c" name="c" value="0"><br><br>

        <label for="datascience">Data Science:</label>
        <input type="text" id="datascience" name="datascience" value="0"><br><br>

        <input type="submit" value="Submit">
    </form>
    <p>If you click "submit button the form -dat will be sent to a page called /submit</p>
</body>
</html>
